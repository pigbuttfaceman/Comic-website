 <!DOCTYPE>
 
<html>
    %include('shared/header.html')
    %include('shared/nav_bar.html')
	

    <body class = "grey">
  
		<div>
	
				% for Comic in comic_list:
				<div class="col s6 row center black container">
					<h2 class="header yellow-text ">{{Comic.comic_name}}</h2>
					<div class="card horizontal black ">
						<div class="card-image z-depth-1">
					
						</div>
					<div class="card-stacked">
					<img src="/picture/{{Comic.comic_image}}" style = "width:500px; height:400px">
						<div class="card-content yellow accent-3 black-text">
						<h5>Stock = {{Comic.comic_stock}}</h5>
						if {{comic.comic.stock}} > 0: print
						<a href = "/buy_success/{{Comic.id}}"  class="waves-effect waves-light btn-small pink">Buy Now!</a>
						
						</div>
					
					</div>
					</div>
					
				</div>
				
				%end
				
				
				
				
		</div>
	%include('shared/footer.html')
		
	
</html>
